seed: 42
save_dir: checkpoints/

data:
  root_dir: data/
  train_batch_size: 16
  test_batch_size: 4
  num_workers: 6
  img_height: 720
  img_width: 1280 
  num_classes: 13
  normalization: image_net
  use_augmentation: true
  augmentation:
    horizontal_flip: true
    color_jitter: false
    random_resized_crop: false
    scale_min: 0.8
    scale_max: 1.0
  outlier_dataset:
    type: voc
    root: data/VOC
    year: "2012"
    image_set: train
    download: false

model:
  type: uncertainty
  encoder_name: resnet50
  uncertainty_type: max_logit
  use_boundary_postprocessing: true
  boundary_postprocessing_params:
    boundary_suppression: false
    dilated_smoothing: false
  loss_type: ce

optimizer:
  lr: 0.0002
  weight_decay: 0.0001
  fused: true

scheduler:
  max_lr: 0.0002

early_stopping:
  monitor: val_miou
  mode: max
  patience: 5

trainer:
  accelerator: auto
  devices: 1
  precision: 16-mixed
  max_epochs: 20
  accumulate_grad_batches: 1
